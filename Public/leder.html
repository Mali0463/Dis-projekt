<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leder Panel</title>
</head>
<body>
    <h1>Leder - Feedback Oversigt</h1>
    <form id="feedback-form">
        <input type="email" id="recipient-email" placeholder="Modtager Email" required>
        <textarea id="feedback-text" placeholder="Skriv feedback her" required></textarea>
        <button type="submit">Send Feedback</button>
    </form>

    <h2>Din Feedback</h2>
    <ul id="feedback-list"></ul>

    <script>
        const token = localStorage.getItem('token');
        const feedbackList = document.getElementById('feedback-list');

        if (!token) {
            alert("Du er ikke logget ind.");
            window.location.href = '/login.html';
        }

        async function fetchFeedback() {
            const response = await fetch('/feedback', { headers: { Authorization: token } });
            const data = await response.json();

            feedbackList.innerHTML = '';
            if (!data.feedback || data.feedback.length === 0) {
                const li = document.createElement('li');
                li.textContent = "Ingen feedback fundet.";
                feedbackList.appendChild(li);
                return;
            }

            data.feedback.forEach(item => {
                const li = document.createElement('li');
                li.innerHTML = `
                    <strong>Til: ${item.recipient_email}</strong> - ${item.content}
                    <button onclick="editFeedback(${item.id}, ${JSON.stringify(item.content)})">Rediger</button>
                    <button onclick="deleteFeedback(${item.id})">Slet</button>
                `;
                feedbackList.appendChild(li);
            });
        }

        // Send feedback
        document.getElementById('feedback-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const recipient = document.getElementById('recipient-email').value;
            const feedback = document.getElementById('feedback-text').value;

            const response = await fetch('/feedback', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json', Authorization: token },
                body: JSON.stringify({ recipient_email: recipient, content: feedback }),
            });

            const data = await response.json();
            alert(data.message || data.error);
            fetchFeedback();
        });

        // Rediger feedback
        async function editFeedback(id, oldFeedback) {
            const newFeedback = prompt('Rediger din feedback:', oldFeedback);
            if (!newFeedback) return;

            const response = await fetch(`/feedback/${id}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', Authorization: token },
                body: JSON.stringify({ content: newFeedback }),
            });

            const data = await response.json();
            alert(data.message || data.error);
            fetchFeedback();
        }

        // Slet feedback
        async function deleteFeedback(id) {
            if (!confirm('Er du sikker på, at du vil slette denne feedback?')) return;

            const response = await fetch(`/feedback/${id}`, {
                method: 'DELETE',
                headers: { Authorization: token },
            });

            const data = await response.json();
            alert(data.message || data.error);
            fetchFeedback();
        }

        // Hent feedback ved indlæsning
        fetchFeedback();
    </script>
</body>
</html>
