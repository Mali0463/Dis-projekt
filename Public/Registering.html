<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-header">Create an Account</h1>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <select id="signup-role" required>
                <option value="" disabled selected>Choose Role</option>
                <option value="medarbejder">Medarbejder</option>
                <option value="leder">Leder</option>
            </select>
            <button id="signup-user" class="btn">Sign Up</button>
            <p class="signup-text">
                Already have an account? 
                <a href="/login.html" class="signup-link">Login here</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('signup-user').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const role = document.getElementById('signup-role').value;

            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, role }),
                });

                if (response.ok) {
                    alert('Registration successful!');
                    window.location.href = '/login.html';
                } else {
                    const errorData = await response.json();
                    alert(`Error: ${errorData.error}`);
                }
            } catch (err) {
                console.error('Error:', err);
                alert('Failed to register. Please try again later.');
            }
        });
    </script>
</body>
</html>
