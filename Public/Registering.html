<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opret Konto</title>
</head>
<body>
    <h1>Opret Konto</h1>
    <form id="register-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <select id="role">
            <option value="medarbejder">Medarbejder</option>
            <option value="leder">Leder</option>
        </select>
        <button type="submit">Register</button>
    </form>

    <script>
       document.getElementById('register-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const role = document.getElementById('role').value;

    if (!email || !password || !role) {
        alert('Udfyld venligst alle felter.');
        return;
    }

    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password, role }),
        });

        const data = await response.json();
        if (response.ok) {
            alert('Bruger oprettet! Log ind nu.');
            window.location.href = '/login.html';
        } else {
            alert(`Fejl: ${data.error || 'Serverfejl'}`);
        }
    } catch (err) {
        console.error('Fejl ved registrering:', err);
        alert('Der opstod en serverfejl. Pr√∏v igen senere.');
    }
});
    </script>
</body>
</html>
