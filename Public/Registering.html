<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="medarbejder">Medarbejder</option>
                <option value="leder">Leder</option>
            </select>
        
            <button type="submit">Sign Up</button>        
            </form>
            <p class="signup-text">Already have an account? <a href="/login.html" class="signup-link">Login</a></p>
        </div>
    </div>
    <script>document.getElementById('registerForm').addEventListener('submit', async (e) => {
        e.preventDefault(); // Forhindrer standard formularindsendelse
    
        // Hent værdier fra inputfelterne
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;
    
        if (!email || !password) {
            alert('Venligst udfyld alle felter');
            return;
        }
    
        try {
            // Send POST-forespørgsel til serveren
            const response = await fetch('http://joenthejuice.com/register', { // Opdateret URL
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password, role }),
            });
    
            const data = await response.json();
    
            if (response.ok) {
                alert('Bruger oprettet! Du kan nu logge ind.');
                window.location.href = '/login.html';
            } else {
                console.error('Fejl:', data);
                alert(`Fejl: ${data.error}`);
            }
        } catch (error) {
            console.error('Netværksfejl:', error);
            alert('Der opstod en fejl. Prøv igen senere.');
        }
    });
    </script>
</body>
</html>
