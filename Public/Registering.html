<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <form id="registerForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="medarbejder">Medarbejder</option>
                <option value="leder">Leder</option>
            </select>
        
            <button type="submit">Sign Up</button>
        </form>
        
            <p class="signup-text">Already have an account? <a href="/login.html" class="signup-link">Login</a></p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const registerForm = document.getElementById('registerForm');
        
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
        
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const role = document.getElementById('role').value || 'medarbejder';
        
                try {
                    const response = await fetch('https://joentheuice.com/register', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password, role })
                    });
        
                    if (response.ok) {
                        const result = await response.json();
                        alert('Bruger oprettet succesfuldt!');
                        window.location.href = '/login.html'; // Omdiriger til login
                    } else {
                        const error = await response.json();
                        alert(`Fejl: ${error.error}`);
                    }
                } catch (err) {
                    console.error('Fejl ved registrering:', err);
                    alert('Der opstod en fejl. Pr√∏v igen.');
                }
            });
        });
        </script>
        
</body>
</html>
