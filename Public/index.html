<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & The Juice</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe & The Juice Logo">
            </div>
            <div id="menu-icon">☰</div> <!-- Added for the menu toggle -->
            <ul class="nav-links navbar">
            <button id="login-user">Login/Signup</button>
            </ul>
        </nav>
    </header>

    <section class="hero home-text"> <!-- Added class for ScrollReveal -->
        <div class="hero-text">
            <h1>Start Your Order</h1>
            <p>Fresh juices, healthy shakes and delicious sandwiches. What are you in for today?</p>
            <a href="#" class="btn">Order Now</a>
        </div>
    </section>

    <section class="products container"> <!-- Added class for ScrollReveal -->
        <h2>Most popular products</h2>
        <div class="product-gallery">
            <div class="product-card">
                <img src="" alt="Americano" class="home-img"> <!-- Added class for ScrollReveal -->
                <h3>Americano</h3>
                <button>Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="" alt="Power Shake" class="home-img"> <!-- Added class for ScrollReveal -->
                <h3>Power Shake</h3>
                <button>Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="" alt="Avocado Sandwich" class="home-img"> <!-- Added class for ScrollReveal -->
                <h3>Avocado Sandwich</h3>
                <button>Add to Basket</button>
            </div>
            <div class="product-card">
                <img src="" alt="Prince of Green" class="home-img"> <!-- Added class for ScrollReveal -->
                <h3>Prince of Green</h3>
                <button>Add to Basket</button>
            </div>
        </div>
    </section>

    <script src="https://unpkg.com/scrollreveal"></script> <!-- Added ScrollReveal library -->

    <script>document.addEventListener('DOMContentLoaded', () => {
        // Check om brugeren tidligere har accepteret cookies
        if (!localStorage.getItem('cookiesAccepted')) {
            let acceptCookies = window.confirm("Vi bruger cookies til at forbedre din oplevelse. Accepterer du brugen af cookies?");
            if (acceptCookies) {
                localStorage.setItem('cookiesAccepted', 'true');
            } else {
                // Hvis brugeren ikke accepterer cookies, omdirigeres de til en anden side eller forhindres adgang
                alert("Du skal acceptere cookies for at bruge hjemmesiden.");
                window.location.href = "/"; // Eller hold brugeren på samme side
            }
        }
    });
    </script>
    <script src="/js/index.js"></script>
</body>
</html>
