<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
    <div class="login-box">
        <h1 class="login-header">Welcome Back!</h1>
        <input type="text" id="login-email" placeholder="Email" required>
        <input type="password" id="login-password" placeholder="Password" required>
        <button id="login-user" class="btn">Login</button>
        <p class="signup-text">
            Don't have an account? 
            <a href="/registering.html" class="signup-link">Sign up here</a>
        </p>
    </div>
    </div>
    <script>
    document.getElementById('login-user').addEventListener('click', async (e) => {
        e.preventDefault();
    
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
    
        if (!email || !password) {
            alert('Alle felter skal udfyldes.');
            return;
        }
    
        try {
            const response = await fetch('https://joentheuice.com/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password }),
            });
    
            if (response.ok) {
                const data = await response.json();
                window.location.href = data.redirectUrl;
            } else {
                const error = await response.json();
                alert(`Fejl: ${error.error}`);
            }
        } catch (err) {
            console.error('Fejl under login:', err);
        }
    });
    </script>
</body>
</html>
