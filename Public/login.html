<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-header">Welcome Back!</h1>
            <input type="text" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-user" class="btn">Login</button>
            <p class="signup-text">
                Don't have an account? 
                <a href="/registering.html" class="signup-link">Sign up here</a>
            </p>
        </div>
    </div>
    <script>
        document.getElementById('login-button').addEventListener('click', async (e) => {
            e.preventDefault();
        
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
        
                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.redirectUrl; // Redirect baseret p√• rolle
                } else {
                    alert(data.error);
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed. Try again.');
            }
        });
        </script>
        
</body>
</html>
