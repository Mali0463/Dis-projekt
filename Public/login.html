<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/css/Login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-header">Velkommen Tilbage!</h1>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button" class="btn">Login</button>
            <p class="signup-text">
                Har du ikke en konto? 
                <a href="/registering.html" class="signup-link">Opret dig her</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', async (e) => {
            e.preventDefault();
            const email = document.getElementById('login-email').value.trim();
            const password = document.getElementById('login-password').value.trim();

            if (!email || !password) {
                alert('Udfyld venligst begge felter.');
                return;
            }

            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                if (response.ok) {
                    window.location.href = data.redirectUrl; // Omdirigerer baseret på rolle
                } else {
                    alert(`Fejl: ${data.error}`);
                }
            } catch (err) {
                console.error('Fejl under login:', err);
                alert('Der opstod en fejl. Prøv igen senere.');
            }
        });
    </script>
</body>
</html>
