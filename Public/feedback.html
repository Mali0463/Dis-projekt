<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/Feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe & The Juice Logo">
            </div>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html" class="active">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <h2>Din Feedback</h2>
    <div id="feedback-container">
        <!-- Feedback vil blive vist her -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchFeedback();
        });

        // Hent feedback til den loggede bruger
        async function fetchFeedback() {
            try {
                const response = await fetch('/feedback/user');
                if (response.ok) {
                    const feedbacks = await response.json();
                    const container = document.getElementById('feedback-container');
                    container.innerHTML = '';

                    if (feedbacks.length === 0) {
                        container.innerHTML = '<p>Ingen feedback fundet.</p>';
                    } else {
                        feedbacks.forEach(item => {
                            const feedbackItem = document.createElement('div');
                            feedbackItem.classList.add('feedback-item');
                            feedbackItem.textContent = item.feedback;
                            container.appendChild(feedbackItem);
                        });
                    }
                } else {
                    alert('Kunne ikke hente feedback. Log venligst ind igen.');
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('Fejl ved hentning af feedback:', err);
                alert('Der opstod en fejl. Prøv igen senere.');
            }
        }

        // Logout funktion
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    alert('Kunne ikke logge ud. Prøv igen.');
                }
            } catch (err) {
                console.error('Fejl ved logout:', err);
            }
        });
    </script>
</body>
</html>
