<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/Feedback.css">
</head>
<body>
    <header>
        <nav>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html" class="active">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <h2>Din Feedback</h2>
    <div id="feedback-container"></div>

    <script>
       /**
     * checkAuth() - tester om vi er logget ind ved at kalde /feedback
     * Hvis serveren svarer 401/403, omdirigerer vi brugeren til index.html.
     * Hvis alt er OK, returnerer vi data i JSON-format.
     */
    async function checkAuth() {
        const response = await fetch('/feedback');
        if (!response.ok) {
            // Ved 401 / 403 -> ingen adgang
            window.location.href = '/index.html';
            return null;
        }
        // Returnér JSON-data (listen af feedback)
        return response.json();
    }

    /**
     * loadFeedback() - kalder checkAuth() for at få feedback
     * eller redirecte, hvis brugeren ikke har en gyldig JWT-cookie.
     */
    async function loadFeedback() {
        const data = await checkAuth();
        if (!data) return; // Hvis vi allerede er blevet omdirigeret, stop her.

        // Her har vi data.feedback, som enten er den feedback brugeren selv har
        // (hvis medarbejder) eller alt feedback (hvis leder) – afhængigt af server-logikken.
        const container = document.getElementById('feedback-container');
        container.innerHTML = '';

        if (!data.feedback || data.feedback.length === 0) {
            container.textContent = 'Ingen feedback fundet.';
        } else {
            data.feedback.forEach(item => {
                const p = document.createElement('p');
                // Hvis du er leder, får du recipient_email med i item.
                // Hvis du er medarbejder, ser du kun dit eget feedback.
                p.textContent = item.content; 
                container.appendChild(p);
            });
        }
    }

    /**
     * Logout - kalder /logout (der clear'er vores JWT-cookie).
     */
    async function handleLogout() {
        await fetch('/logout', { method: 'POST' });
        window.location.href = '/index.html';
    }

    // EventListener på logout-knappen
    document.getElementById('logout-button').addEventListener('click', handleLogout);

    // Kør loadFeedback, når siden indlæses.
    loadFeedback();
    </script>
  
</body>
</html>
