<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/Feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="\Dis-projekt\logo.png" alt="Joe & The Juice Logo">
            </div>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html" class="active">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <h2>Din Feedback</h2>
    <div id="feedback-container"></div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            await fetchFeedback();
        });

        async function fetchFeedback() {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Du er ikke logget ind.");
                window.location.href = '/login.html';
                return;
            }

            try {
                const response = await fetch('/feedback', {
                    headers: { Authorization: token }
                });
                if (response.ok) {
                    const data = await response.json();
                    const feedbacks = data.feedback;
                    const container = document.getElementById('feedback-container');
                    container.innerHTML = '';

                    if (!feedbacks || feedbacks.length === 0) {
                        container.innerHTML = '<p>Ingen feedback fundet.</p>';
                    } else {
                        feedbacks.forEach(item => {
                            const feedbackItem = document.createElement('div');
                            feedbackItem.classList.add('feedback-item');
                            feedbackItem.textContent = item.content;
                            container.appendChild(feedbackItem);
                        });
                    }
                } else {
                    alert('Kunne ikke hente feedback. Log venligst ind igen.');
                    window.location.href = '/login.html';
                }
            } catch (err) {
                console.error('Fejl ved hentning af feedback:', err);
                alert('Der opstod en fejl. PrÃ¸v igen senere.');
            }
        }

        // Logout funktion
        document.getElementById('logout-button').addEventListener('click', async () => {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '/login.html';
        });
    </script>
        <footer>
            <p>&copy; 2024 Joe & The Juice. All rights reserved.</p>
        </footer>
</body>
</html>
