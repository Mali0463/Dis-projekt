<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="stylesheet" href="/css/Feedback.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe & The Juice Logo">
            </div>
            <div id="menu-icon">☰</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>
    <h2>Feedback</h2>
    <div id="feedback-container">
        <!-- Feedback vil blive vist her -->
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Antag at brugeren er logget ind, og deres email gemmes i localStorage
            const userEmail = localStorage.getItem('userEmail'); // Gem email ved login

            if (!userEmail) {
                alert('Bruger ikke logget ind.');
                window.location.href = '/login.html';
                return;
            }

            // Hent feedback for den loggede bruger
            fetch(`/feedback/user?email=${encodeURIComponent(userEmail)}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Fejl ved hentning af feedback.');
                    }
                    return response.json();
                })
                .then(data => {
                    const feedbackContainer = document.getElementById('feedback-container');
                    feedbackContainer.innerHTML = ''; // Ryd eksisterende feedback

                    if (data.length === 0) {
                        feedbackContainer.textContent = 'Ingen feedback fundet.';
                    } else {
                        data.forEach(item => {
                            const feedbackItem = document.createElement('p');
                            feedbackItem.textContent = item.feedback;
                            feedbackContainer.appendChild(feedbackItem);
                        });
                    }
                })
                .catch(error => {
                    console.error('Fejl:', error.message);
                    alert('Kunne ikke hente feedback. Prøv igen senere.');
                });
        });
    </script>
</body>
</html>
