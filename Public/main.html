<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & The Juice - Main</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <section class="welcome">
        <div class="welcome-content">
            <h1>Velkommen Tilbage!</h1>
            <p>Hvad vil du gerne g√∏re i dag?</p>
        </div>
    </section>

    <h2>Din Feedback</h2>
    <ul id="feedback-list"></ul>

    <script>
       async function checkAuth() {
        // Kald en beskyttet endpoint for at se, om cookie er gyldig
        const response = await fetch('/feedback');
        if (!response.ok) {
            // 401/403 => man har ikke en gyldig cookie
            window.location.href = '/index.html';
            return null;
        }
        return response.json();
    }

    async function loadFeedback() {
        const data = await checkAuth();
        if (!data) return; // hvis man ikke er auth, checkAuth() har allerede redirectet
        const fbDiv = document.getElementById('feedback');
        fbDiv.innerHTML = '';

        if (!data.feedback || data.feedback.length === 0) {
            fbDiv.textContent = 'Ingen feedback fundet.';
        } else {
            data.feedback.forEach(item => {
                const p = document.createElement('p');
                p.textContent = item.content;
                fbDiv.appendChild(p);
            });
        }
    }

    document.getElementById('logout-button').addEventListener('click', async () => {
        // Kald /logout
        await fetch('/logout', { method: 'POST' });
        window.location.href = '/index.html';
    });

    loadFeedback();
    </script>
</body>
</html>
