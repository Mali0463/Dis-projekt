<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & The Juice - Main</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section class="welcome">
        <div class="welcome-content">
            <h1>Velkommen Tilbage!</h1>
            <p>Hvad vil du gerne g√∏re i dag?</p>
        </div>
    </section>

    <h2>Din Feedback</h2>
    <ul id="feedback-list"></ul>

    <script>
        window.addEventListener('load', async () => {
            const token = localStorage.getItem('token');
            if (!token) {
                alert("Du er ikke logget ind.");
                window.location.href = '/login.html';
                return;
            }

            const response = await fetch('/feedback', {
                headers: { Authorization: token },
            });

            const data = await response.json();
            const feedbackList = document.getElementById('feedback-list');
            feedbackList.innerHTML = '';

            if (!data.feedback || data.feedback.length === 0) {
                const li = document.createElement('li');
                li.textContent = "Ingen feedback fundet.";
                feedbackList.appendChild(li);
            } else {
                data.feedback.forEach((fb) => {
                    const li = document.createElement('li');
                    li.textContent = `Feedback: ${fb.content}`;
                    feedbackList.appendChild(li);
                });
            }
        });

        // Logout-funktionalitet
        document.getElementById('logout-button').addEventListener('click', async () => {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = '/login.html';
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Joe & The Juice. All rights reserved.</p>
    </footer>
</body>
</html>
