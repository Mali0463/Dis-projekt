<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & The Juice - Main</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div class="logo">
                <img src="logo.png" alt="Joe & The Juice Logo">
            </div>
            <div id="menu-icon">â˜°</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section class="welcome">
        <div class="welcome-content">
            <h1>Welcome Back!</h1>
            <p>What would you like to do today?</p>
        </div>
    </section>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('/protected', {
                method: 'GET',
                credentials: 'include' // Inkluderer JWT-cookien i anmodningen
            })
            .then(response => {
                if (response.redirected) {
                    window.location.href = response.url; // Hvis brugeren bliver omdirigeret, sendes de til den nye URL
                } else if (!response.ok) {
                    window.location.href = '/index.html'; // Omdiriger til login-siden, hvis anmodningen fejler
                }
            })
            .catch(error => console.error('Fejl:', error));
    
            // Logout-knap funktion
            const logoutButton = document.getElementById('logout-button');
            logoutButton.addEventListener('click', async () => {
                try {
                    const response = await fetch('/logout', {
                        method: 'POST',
                        credentials: 'include',
                        headers: {
                            'Authorization': `Bearer ${document.cookie.replace(/(?:(?:^|.*;\s*)token\s*\=\s*([^;]*).*$)|^.*$/, "$1")}`
                        }
                    });
                    if (response.ok) {
                        window.location.href = '/index.html';
                    } else {
                        console.error('Fejl under logout:', response.statusText);
                    }
                } catch (error) {
                    console.error('Fejl under logout:', error);
                }
            });
        });
    </script>
    

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Joe & The Juice. All rights reserved.</p>
    </footer>
</body>
</html>
