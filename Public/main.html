<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joe & The Juice - Main</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <div id="menu-icon">&#9776;</div>
            <ul class="nav-links navbar">
                <li><a href="/feedback.html">Feedback</a></li>
                <li><button id="logout-button">Logout</button></li>
            </ul>
        </nav>
    </header>

    <!-- Welcome Section -->
    <section class="welcome">
        <div class="welcome-content">
            <h1>Velkommen Tilbage!</h1>
            <p>Hvad vil du gerne gøre i dag?</p>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Validér brugerens JWT-token ved hentning af brugeroplysninger
            try {
                const response = await fetch('/current-user');
                if (!response.ok) {
                    throw new Error('Session udløbet. Log venligst ind igen.');
                }
                const user = await response.json();
                console.log('Bruger valideret:', user);
            } catch (err) {
                console.error(err);
                alert('Din session er udløbet. Du bliver omdirigeret til login-siden.');
                window.location.href = '/login.html';
            }
        });

        // Logout-funktionalitet
        document.getElementById('logout-button').addEventListener('click', async () => {
            try {
                const response = await fetch('/logout', { method: 'POST' });
                if (response.ok) {
                    window.location.href = '/login.html';
                } else {
                    alert('Kunne ikke logge ud. Prøv igen.');
                }
            } catch (err) {
                console.error('Logout fejl:', err);
            }
        });
    </script>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Joe & The Juice. All rights reserved.</p>
    </footer>
</body>
</html>
